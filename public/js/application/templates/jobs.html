<div id="jobs">
    <h3>Jobs</h3>
    <% if (loading) { %>
    Currently Loading
    <% } %>
    <ul>
        <% _.each(list, function(val, key) { %>
        <li>
            <a href="<%=val.website%>" target="_blank"><%=val.alias%></a>: from: <%=val.from%> to <%=val.to%> (<%=val.time%>)
        </li>
        <% }) %>
    </ul>
</div>
